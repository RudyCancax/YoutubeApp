<h1 class="mt-3 font-weight-light">Youtube Videos</h1>

<div class="card-columns">
    <div class="card" *ngFor="let video of videos; let i = index;">
        <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"> {{ i + 1 }}: {{ video.title }}</h5>
            <p class="card-text">
                <strong>Autor:</strong> {{ video.channelTitle }}
            </p>
            <p class="card-text">
                <strong>Publicado:</strong> {{ video.publishedAt | date }}
            </p>
        </div>

        <button class="btn btn-outline-primary btn-block" (click)="mostrarVideo(video)">
            Ver Video
        </button>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg" (click)="cargarVideos()">
            Siguiente PÃ¡gina
        </button>
    </div>
</div>
